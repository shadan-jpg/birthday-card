<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Alexa üéâ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 40px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
    }

    .profile {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 6px solid #ff4d6d;
      box-shadow: 0 0 25px rgba(255,0,0,0.6);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.2em;
      color: #fff;
      margin: 10px 0;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }

    p {
      font-size: 1.2em;
      color: #fff;
      margin-bottom: 20px;
      min-height: 50px;
    }

    button {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e6004c;
    }

    /* Falling hearts */
    .heart {
      position: fixed;
      top: -10px;
      color: red;
      font-size: 20px;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* Fireworks canvas */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <div class="card">
    <img src="alexa.jpg.jpeg" alt="Alexa" class="profile">
    <h1>üéÇ Happy Birthday Alexa ‚ù§Ô∏è</h1>
    <p id="message"></p>
    <button onclick="alert('I Love You Forever ‚ù§Ô∏è')">Click Me</button>
  </div>

  <audio autoplay loop>
    <source src="https://www.computerhope.com/jargon/m/example.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Typewriter effect
    const msg = "You are my happiness, my sunshine, my forever ‚ù§Ô∏è";
    let i = 0;
    function typeWriter() {
      if (i < msg.length) {
        document.getElementById("message").innerHTML += msg.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
      }
    }
    typeWriter();

    // Falling hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 500);

    // Fireworks
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Firework {
      constructor() {
        this.x = random(0, canvas.width);
        this.y = canvas.height;
        this.targetY = random(100, canvas.height / 2);
        this.color = `hsl(${random(0,360)},100%,50%)`;
        this.particles = [];
      }
      update() {
        this.y -= 5;
        if (this.y <= this.targetY) {
          this.explode();
          return false;
        }
        return true;
      }
      explode() {
        for (let i = 0; i < 50; i++) {
          this.particles.push(new Particle(this.x, this.y, this.color));
        }
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, 2, 2);
      }
    }

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.size = 2;
        this.speedX = random(-3,3);
        this.speedY = random(-3,3);
        this.alpha = 1;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= 0.02;
        return this.alpha > 0;
      }
      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.size, this.size);
        ctx.globalAlpha = 1;
      }
    }

    let fireworks = [];
    let particles = [];

    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      if (Math.random() < 0.05) fireworks.push(new Firework());
      fireworks = fireworks.filter(fw => {
        if (!fw.update()) {
          particles.push(...fw.particles);
          return false;
        }
        fw.draw();
        return true;
      });
      particles = particles.filter(p => {
        if (p.update()) {
          p.draw();
          return true;
        }
        return false;
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
