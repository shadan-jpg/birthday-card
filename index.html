<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Alexa ‚ù§Ô∏èüéÇ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffdde1);
      background-size: 300% 300%;
      animation: gradient 10s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      position: relative;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      z-index: 10;
      max-width: 400px;
    }

    img.profile {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid #fff;
      margin-bottom: 15px;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255,0,0,0.6);
    }

    h1 {
      font-size: 2.2em;
      color: #ffeb3b;
      text-shadow: 2px 2px 8px #000;
      margin: 10px 0;
    }

    p {
      font-size: 1.1em;
      margin: 15px 0;
      line-height: 1.5;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      margin: 10px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      color: white;
      background: #ff4d6d;
      transition: 0.3s;
    }

    button:hover {
      background: #ff1e50;
      transform: scale(1.1);
    }

    /* Floating animations */
    .floating {
      position: absolute;
      bottom: -50px;
      font-size: 2em;
      animation: floatUp 8s linear infinite;
      opacity: 0.9;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: randomColor;
      animation: fall 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="alexa.jpg.jpeg" alt="Alexa" class="profile">
    <h1>üéâ Happy Birthday Alexa ‚ù§Ô∏è üéâ</h1>
    <p>May your day be filled with love, joy, and endless smiles.<br>
       You are my world, and my forever.<br>
       My happiness is only from you ü©∑ü©∑</p>
    <button onclick="alert('Love you forever Alexa ‚ù§Ô∏è')">üíñ Click Me</button>
    <button onclick="playMusic()">‚ñ∂ Play Music üé∂</button>
  </div>

  <!-- Music -->
  <audio id="bg-music" loop>
    <source src="Happy bday song.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>

  <script>
    const music = document.getElementById("bg-music");
    function playMusic() {
      music.play();
    }

    // Hearts & Balloons
    function createFloatingEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("floating");
      emoji.textContent = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üéà";
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.fontSize = Math.random() * 20 + 15 + "px";
      emoji.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(emoji);
      setTimeout(() => { emoji.remove(); }, 8000);
    }
    setInterval(createFloatingEmoji, 600);

    // Confetti
    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = "hsl(" + Math.random() * 360 + ", 100%, 50%)";
      confetti.style.width = confetti.style.height = Math.random() * 8 + 4 + "px";
      confetti.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(confetti);
      setTimeout(() => { confetti.remove(); }, 6000);
    }
    setInterval(createConfetti, 300);
  </script>

</body>
</html>
