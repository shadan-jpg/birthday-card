<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday My Love ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7, #fad0c4);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      position: relative;
      z-index: 2;
      max-width: 450px;
    }
    h1 {
      color: #e63946;
      font-size: 2.8em;
      margin-bottom: 10px;
      animation: bounce 2s infinite;
    }
    p {
      color: #333;
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .heart {
      font-size: 2.5em;
      color: red;
      animation: pulse 1s infinite;
    }
    button {
      margin-top: 20px;
      background: #e63946;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #b5172e;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üéà Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      animation: floatUp 12s linear infinite;
    }
    .balloon::after {
      content: "";
      position: absolute;
      width: 2px;
      height: 70px;
      background: #444;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
    }
    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    /* üéä Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: gold;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      from { transform: translateY(-100px) rotate(0deg); }
      to { transform: translateY(120vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üéâ Happy Birthday My Love ‚ù§Ô∏è üéâ</h1>
    <p>May your day be filled with love, joy and endless smiles.<br>
       You are my world, my happiness, and my forever üíï</p>
    <div class="heart">‚ù§Ô∏è</div>
    <button onclick="alert('You are the best thing in my life ‚ù§Ô∏è')">Click Me</button>
  </div>

  <!-- üéà Balloons -->
  <div class="balloon" style="left:15%; background:#ff4b5c; animation-duration: 9s;"></div>
  <div class="balloon" style="left:35%; background:#f9c74f; animation-duration: 12s;"></div>
  <div class="balloon" style="left:55%; background:#90be6d; animation-duration: 10s;"></div>
  <div class="balloon" style="left:75%; background:#577590; animation-duration: 11s;"></div>
  <div class="balloon" style="left:85%; background:#f9844a; animation-duration: 8s;"></div>

  <!-- üéä Confetti -->
  <div class="confetti" style="left:10%; background: #ff4b5c;"></div>
  <div class="confetti" style="left:30%; background: #f9c74f; animation-duration: 6s;"></div>
  <div class="confetti" style="left:50%; background: #90be6d; animation-duration: 4s;"></div>
  <div class="confetti" style="left:70%; background: #577590; animation-duration: 7s;"></div>
  <div class="confetti" style="left:90%; background: #f9844a; animation-duration: 5s;"></div>

  <!-- üé∂ Background Music -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
