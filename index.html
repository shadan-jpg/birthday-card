<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday My Love ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      color: #ff4b5c;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      color: #444;
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    .heart {
      color: red;
      font-size: 2em;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    button {
      background: #ff4b5c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff1e3c;
    }
  </style>
</head>
<body>
  <div class="card">

    <p>On your special day, I just want to say<br>
       You are my world, my happiness, and my forever love üíï</p>
    <div class="heart">‚ù§Ô∏è</div>
    <br>
    <button onclick="alert('Love you forever ‚ù§Ô∏è')">Click Me</button>
  </div>
</body>
</html>
