<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Alexa ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3, #fad0c4);
      background-size: 300% 300%;
      animation: gradient 10s ease infinite;
      overflow: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      color: #fff;
      animation: float 4s ease-in-out infinite;
      max-width: 400px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    img.profile {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid #fff;
      margin-bottom: 15px;
      object-fit: cover;
    }

    h1 {
      font-size: 2.2rem;
      margin: 10px 0;
      color: #ffeb3b;
      text-shadow: 2px 2px 8px #000;
    }

    p {
      font-size: 1rem;
      margin: 15px 0;
    }

    button {
      background: #ff4081;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 25px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #f50057;
      transform: scale(1.1);
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      color: red;
      font-size: 20px;
      animation: rise 6s linear infinite;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="alexa.jpg.jpeg" alt="Alexa" class="profile">
    <h1>üéâ Happy Birthday Alexa ‚ù§Ô∏èüéÇ</h1>
    <p>May your day be filled with love, joy, and endless smiles.  
    You are my world, my reason, and my forever.  
    My happiness is only from you üíï</p>
    <button onclick="showMessage()">üíñ Click Me</button>
    <button onclick="playMusic()">‚ñ∂ Play Music</button>
  </div>

  <div class="hearts" id="hearts"></div>

  <audio id="bg-music" loop>
    <source src="Happy bday song.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>

  <script>
    function showMessage() {
      alert("üíù Alexa, you mean everything to me! Happiest Birthday once again üíù");
    }

    function playMusic() {
      document.getElementById('bg-music').play();
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.getElementById("hearts").appendChild(heart);
      setTimeout(() => { heart.remove(); }, 6000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
